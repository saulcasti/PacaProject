<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2 id="listarPubli" th:text="#{mypost}" th:if="${nameAuthor == '#{mypost}'}">Publicaciones</h2>
		<h2 id="listarPubli" th:text="#{otherpost} + ${nameAuthor}" th:if="${nameAuthor != '#{mypost}'}">Publicaciones</h2>
		

		<div class="table-responsive">
			<table class="table table-hover" th:fragment="tablePosts"
				id="tablePosts">
				<thead>
					<tr>
						<th >Imagen</th>
						<th>Título</th>
						<th>Fecha</th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="post : ${postsList}">
						<td style="width:250px; vertical-align:middle"><img th:if="${post.imageURL != null}" th:src="${post.imageURL}" style="width:250px"" /></td>
						<td style="width:250px; vertical-align:middle" th:text="${post.title}">Título post</td>
						<td  style="width:250px; vertical-align:middle" th:text="${post.date}">Fecha post</td>
						
						
					</tr>
				</tbody>
			</table>
		</div>
		<footer th:replace="fragments/pagination" />
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>

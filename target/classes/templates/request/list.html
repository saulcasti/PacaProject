<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegacioÌ�n superior -->
	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2>Peticiones de amistad recibidas</h2>

		<div class="table-responsive">
			<table class="table table-hover" th:fragment="tableRequests"
				id="tableRequests">
				<thead>
					<tr>
						<th>Nombre</th>
						<th>Apellidos</th>
						<th>Descripción</th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="request : ${requestList}">
						<td th:text="${request.transmitter.name}">Nombre del usuario</td>
						<td th:text="${request.transmitter.lastName}">Apellido del usuario</td>
						<td th:text="${request.descripcion}">Mensaje</td>
						<td><div>
								<button type="button" th:id="${'addButton' + request.id}"
									class="btn btn-info">Aceptar petición de amistad</button>
							</div></td>
					</tr>
				</tbody>
			</table>
		</div>
		<footer th:replace="fragments/pagination" />
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
